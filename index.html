<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Práctica de DOM y BOM" />
    <meta name="keywords" content="DOM, BOM, JavaScript" />
    <meta name="author" content="Lucina Ruiz" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><strong>Práctica DOM</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>
    <main class="container text-center mt-5">
      <form class="mt-3 bg-secondary-subtle p-5 w-75 mx-auto d-none rounded-2" id="oculto">
        <div class="d-flex justify-content-start">
          <label for="numeroAleatorio" class="titulo">Número aleatorio: </label>
          <input type="number" id="numeroAleatorio" class="ms-3 text-center d-none bg-success" />
        </div>
        <div class="d-flex justify-content-start mt-3">
          <label for="numeroAleatorio" class="titulo mt-3"
            >Intenta adivinar el número:
          </label>
          <input type="number" id="intentoNumero" class="ms-3 mt-3 text-center" />
          <button class="btn btn-warning ms-3 mt-3">Comprobar resultado</button>
        </div>
      </form>
      <p class="text-success titulo mt-3 d-none text-center" id="mensajeVictoria">¡Felicidades! Adivinaste el número mágico.</p>
      <button class="btn btn-primary" onclick="generarNumero()" id="btnComenzar">
        Comenzar el juego
      </button>
    </main>
    <footer class="bg-dark-subtle text-center">
      <p class="py-4">&copy Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
